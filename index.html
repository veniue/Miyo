<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 角色聊天</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header id="main-header">
            <h1>AI Chat</h1>
            <button id="character-settings-btn">角色设定</button>
        </header>

        <main id="main-content">
            <div id="chat-page" class="page active">
                <div id="chat-window">
                    </div>
                <div id="chat-input-area">
                    <input type="text" id="message-input" placeholder="输入消息...">
                    <button id="send-btn">发送</button>
                </div>
            </div>

            <div id="global-settings-page" class="page">
                <h2>全局设置</h2>
                <div class="form-group">
                    <label for="api-url-input">反向代理地址:</label>
                    <input type="text" id="api-url-input" placeholder="例如: https://api.example.com/v1">
                </div>
                <div class="form-group">
                    <label for="api-key-input">API 密匙:</label>
                    <input type="password" id="api-key-input">
                </div>
                <div class="form-group">
                    <label for="model-select">选择模型:</label>
                    <select id="model-select"></select>
                    <button id="fetch-models-btn">拉取模型</button>
                </div>
                <button id="save-settings-btn">保存设置</button>
            </div>
        </main>

        <nav id="bottom-nav">
            <button class="nav-btn" data-page="chat-page">聊天</button>
            <button class="nav-btn" data-page="global-settings-page">设置</button>
        </nav>
    </div>

    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>角色设定</h2>
            <div class="form-group">
                <label for="char-name">角色名称:</label>
                <input type="text" id="char-name" placeholder="例如：赛博格侦探">
            </div>
            <div class="form-group">
                <label for="char-prompt">角色核心设定 (System Prompt):</label>
                <textarea id="char-prompt" rows="10" placeholder="你是一个生活在2077年夜之城的赛博格侦探，你的名字叫“夜枭”。你说话风格冷酷，但内心正义。请严格扮演这个角色与我对话。"></textarea>
            </div>
            <button id="save-character-btn">保存角色</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
